---
downloads: ~/.ansible-downloads/

configure_sudoers: yes

# ----- Dotfiles config ---------
dotfiles_repo: "https://github.com/ekka21/dotfiles.git"
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/Documents/dotfiles
dotfiles_files:
  - .gitconfig
  - .gitignore
  - .vimrc.before
  - .vimrc.after
  - .zshrc
  - .tmux.conf

#-------- Mac missing packages ---------
homebrew_install_path: /usr/local/homebrew
homebrew_installed_packages:
  - pv
  - openssl
  - git
  - git-flow
  - go
  - gpg
  - python
  - sqlite
  - zsh
  - vim
  - tmux
  - nvm
  - npm
  - tig
  - ssh-copy-id
  - htop
  - php70
  - php70-mcrypt
  
homebrew_taps:
  - homebrew/core
  - caskroom/cask
  - homebrew/binary
  - homebrew/dupes
  - homebrew/php
  - homebrew/versions

# ------- Mac Applications --------
homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - google-chrome
  - sequel-pro
  - vagrant
  - virtualbox
  - slack
  - iterm2
  - lastpass
  - sizeup
  - flycut
  - spotify
  - docker